language: python

python:
  - 2.6
  - 2.7
  - 3.3
  - 3.4
  - pypy

before_install:
  - git submodule update --init --recursive
  - git clone --recursive git://github.com/maxmind/libmaxminddb
  - cd libmaxminddb
  - ./bootstrap
  - ./configure
  - make
  - sudo make install
  - sudo ldconfig
  - cd ..
  - pip install -e git+https://github.com/maxmind/MaxMind-DB-Reader-python#egg=maxminddb

install:
  - pip install -r requirements.txt
  - pip install httpretty pylint coveralls
  - if [[ $TRAVIS_PYTHON_VERSION == '2.6' ]]; then pip install unittest2 ipaddr; fi
  - if [[ $TRAVIS_PYTHON_VERSION == '2.7' ]]; then pip install ipaddr; fi

script:
  - coverage run --source=geoip2 setup.py test
  - if [[ $TRAVIS_PYTHON_VERSION != '3.3' ]]; then pylint geoip2; fi

after_success:
  - coveralls

notifications:
  email:
    recipients:
      - dev@maxmind.com
    on_success: change
    on_failure: always
